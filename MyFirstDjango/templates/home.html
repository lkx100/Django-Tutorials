{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Django Project</title>
    <h1>Hello, {{name}}</h1>
    <style>
        input {
            margin-bottom: 10px;
        }
    </style>
</head> 
<body>
    <h2> Adding 2 Numbers: </h2>
    <form action = "add" method = "post">
        {% csrf_token %}
        First Number: <input type = "text" name = "1st Number"> <br>
        Second Number: <input type = "text" name= "2nd Number"> <br>
        <input type="submit">
    </form>

    <h2> Greeting Message </h2>
    <form action = "greet" method = "post">
        {% csrf_token %}
        Enter Your Name for the Greet Message: <input type = "text" name = "Name"> <br>
    </form>

    {% endblock %}

</body>
</html>
